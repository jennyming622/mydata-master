<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>login-health</title>
</head>
<body>
<div th:fragment="pop_multi_member_modal">
    <div id="pop_multi_member_modal" class="modal fade show" role="dialog" data-backdrop="static" data-keyboard="false"
         aria-labelledby="refuseModalLabel" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="refuseModalLabel">MyData 提醒</h5>
                </div>
                <div class="modal-body">
                    MyData提醒您，您的帳號已於其他瀏覽器登入。<br>
                    為保護個人資料安全，需再進行一次OTP驗證作業<br>
                    點選[確認]後轉頁
                </div>
                <div class="modal-footer">
                    <button id="pop-msg-close-btn" class="theme-btn"
                            data-dismiss="modal" onclick="javascript:toOtp();">確認</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:inline="javascript">
        var toOtpPage =  /*[[@{/checkOtp}]]*/'';

        function toOtp() {
            $('#pop_multi_member_modal').modal('hide');
            window.location.href = toOtpPage;
        }

        function showMultiMemberModal(member) {
            if(member != null && member.logMemberSession !=null && member.logMemberSession.msuuidcheck != null) {
                $('#pop_multi_member_modal').modal('show');
                return true;
            }
            return false;
        }
    </script>
</div>
</body>
</html>

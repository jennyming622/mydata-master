<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant-TW">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>login-health</title>
</head>
<body>
	<div th:fragment="pop_msg_refresh_modal">
		<div id="pop_msg_refresh_modal" class="modal fade show" role="dialog" data-backdrop="static" data-keyboard="false"
			 aria-labelledby="refuseModalLabel" style="display: none;">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="refuseModalLabel">MyData 提醒</h5>
					</div>
					<div id="msg-text-refresh" class="modal-body"></div>
					<div class="modal-footer">
						<button id="pop-msg-login-btn" class="theme-btn"
								style="display: none;"
								th:onclick="'window.location.href=\''+${redirectUrl}+'\''">登入</button>
						<button id="pop-msg-close-btn" class="theme-btn"
								data-dismiss="modal" onclick="javascript:toHome();">確認</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" th:inline="javascript">
			function showTimeoutMessage(resp) {
				//$('#msg-text-refresh').text(resp.text);
				//$('#pop_msg_refresh_modal').modal('show');
				var sessionTimoutToPage = /*[[@{/login-again}]]*/'';
				window.location.href = sessionTimoutToPage;
			}

			function toHome() {
				$('#pop_msg_refresh_modal').modal('hide');
				var url = /*[[@{/}]]*/"";
				window.location.href = url;
			}
		</script>
	</div>
	<div th:fragment="sp_pop_msg_refresh_modal">
		<div id="sp_pop_msg_refresh_modal" class="modal fade show" role="dialog" data-backdrop="static" data-keyboard="false"
			 aria-labelledby="refuseModalLabel" style="display: none;">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="sp_refuseModalLabel">MyData 提醒</h5>
					</div>
					<div id="sp_msg-text-refresh" class="modal-body"></div>
					<div class="modal-footer">
						<button id="sp_pop-msg-login-btn" class="theme-btn"
								style="display: none;"
								th:onclick="'window.location.href=\''+${redirectUrl}+'\''">登入</button>
						<button id="sp_pop-msg-close-btn" class="theme-btn"
								data-dismiss="modal" onclick="javascript:toSP();">確認</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" th:inline="javascript">
			function showSPTimeoutMessage(resp) {
				$('#sp_msg-text-refresh').text("連線逾時，系統將返回至服務申請頁。");
				$('#sp_pop_msg_refresh_modal').modal('show');
				//var sessionTimoutToPage = /*[[@{/login-again}]]*/'';
				//window.location.href = sessionTimoutToPage;
			}

			function toSP() {
				$('#sp_pop_msg_refresh_modal').modal('hide');
				var sp_return_url_408 = /*[[${sp_return_url_408}]]*/'';
				var url = /*[[@{/}]]*/"";
				if(sp_return_url_408 == null) {
					window.location.href = url;
				} else {
					window.location.href = sp_return_url_408;
				}

			}
		</script>
	</div>
</body>
</html>

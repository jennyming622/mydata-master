							</li>

									<img class="hidden-desktop w-100" th:src="@{/resources/dist/image/download-flow-m.png}"  alt="資料下載的步驟包括：1.選擇要下載的資料。2.進行身分驗證。3.系統進行資料下載。4.儲存在自己的電腦。">
								</div>
								<div class="cta-wrap">
									<a th:href="@{/sp/service}" class="theme-btn-border flex-middle">
										<span class="arrow-in-btn">來去下載資料</span>
									</a>
								</div>
							</div>
							<div class="tab-pane" id="2">
								<div class="text-center mt-3 mb-3">
									<img class="hidden-mobile w-100" th:src="@{/resources/dist/image/service-flow.png}"  alt="線上服務的步驟包括：1.選擇要使用的服務。2.連結至服務端網站。3.輸入所需資訊，並同意由MyData 取用存於政府機關之個資。4.進行身分驗證。5.同意將資料提供予服務端使用。6.完成服務。">
									<img class="hidden-desktop w-100" th:src="@{/resources/dist/image/service-flow-m.png}"  alt="線上服務的步驟包括：1.選擇要使用的服務。2.連結至服務端網站。3.輸入所需資訊，並同意由MyData 取用存於政府機關之個資。4.進行身分驗證。5.同意將資料提供予服務端使用。6.完成服務。">

								<div class="cta-wrap">
